trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'  # ğŸ”„ Microsoft-hosted agent for faster execution

variables:
  PYTHON_VERSION: '3.11'
  APP_NAME: 'eg-erp-app'
  PACKAGE_PATH: '$(Pipeline.Workspace)/app.zip'
  SERVICE_CONNECTION: 'EG-Service Connection'  # âœ… Named ARM service connection

steps:

# ğŸ Set up Python
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(PYTHON_VERSION)'
    addToPath: true
  displayName: 'Set Python Version'

# ğŸ“¦ Install Django Dependencies
- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  workingDirectory: $(System.DefaultWorkingDirectory)
  displayName: 'Install Dependencies'

# âš™ï¸ Migrate and Collect Static Files
- script: |
    python manage.py migrate --noinput
    python manage.py collectstatic --noinput
  workingDirectory: $(System.DefaultWorkingDirectory)
  displayName: 'Run Migrations & Collect Static'

# ğŸ—œï¸ Package the Django App
- script: |
    zip -r "$(PACKAGE_PATH)" . -x "*.git*" "*.venv*" "tests/*"
  workingDirectory: $(System.DefaultWorkingDirectory)
  displayName: 'Package Django App'

# ğŸš€ Deploy with Federated Identity
- task: AzureWebApp@1
  inputs:
    azureSubscription: '$(SERVICE_CONNECTION)'  # ğŸ›¡ Must match the registered service connection name
    appType: 'webAppLinux'
    appName: '$(APP_NAME)'
    package: '$(PACKAGE_PATH)'
  displayName: 'Deploy to Azure Web App'






