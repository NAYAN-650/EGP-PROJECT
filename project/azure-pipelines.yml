trigger:
  branches:
    include:
      - main

pool:
  name: Default  # ğŸ‘ˆ Targets your self-hosted agent named BelalAgent01

variables:
  PYTHON_VERSION: '3.11'
  APP_NAME: 'eg-erp-app'
  PACKAGE_PATH: '$(Pipeline.Workspace)/app.zip'  # âœ… Recommended path for packaging
  SERVICE_CONNECTION: 'EG-Service Connection'   # ğŸ” Federated identity connection

steps:

# ğŸ Set up Python
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(PYTHON_VERSION)'
    addToPath: true
  displayName: 'Set Python Version'

# ğŸ“¦ Install project dependencies
- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  workingDirectory: $(System.DefaultWorkingDirectory)
  displayName: 'Install Django Dependencies'

# âš™ï¸ Django setup: migrations + static files
- script: |
    python manage.py migrate --noinput
    python manage.py collectstatic --noinput
  workingDirectory: $(System.DefaultWorkingDirectory)
  displayName: 'Run Migrations & Collect Static Files'

# ğŸ—œï¸ Package app for deployment
- script: |
    zip -r $(PACKAGE_PATH) . -x "*.git*" "*.venv*" "tests/*"
  workingDirectory: $(System.DefaultWorkingDirectory)
  displayName: 'Package Django App'

# ğŸš€ Deploy to Azure Web App using federated identity
- task: AzureWebApp@1
  inputs:
    azureSubscription: '$(SERVICE_CONNECTION)'
    appType: 'webAppLinux'
    appName: '$(APP_NAME)'
    package: '$(PACKAGE_PATH)'
  displayName: 'Deploy to Azure Web App (Federated Identity)'





